<div *ngIf="!isLoading" class="page-container">
  <div (click)="handleReturnToPodcastDetailsClick()">
    <img src="{{ receivedPodcast.image }}" />
    <p>{{ receivedPodcast.title }}</p>
    <p>{{ receivedPodcast.description }}</p>
  </div>
  <div>
    <div *ngIf="!episodeSelected">
      <p>Episodes: {{podcastDetails.episodeNumber}}</p>
      <div>
        <ul *ngFor="let episode of podcastDetails.episodeList">
          <li (click)="handleEpisodeClick(episode)">{{episode.title}}</li>
          <li>{{episode.date}}</li>
          <!-- La API a vegades no retorna la duracio dels capitols, per tant 
          només la mostrem si està disponible -->
          <li *ngIf="episode.duration">{{episode.duration}}</li>
        </ul>
      </div>
    </div>
    <div *ngIf="episodeSelected">
      <h3>{{episodeSelected.title}}</h3>
      <p [innerHTML]="episodeSelected.description"></p>
      <audio controls>
        <source src="{{episodeSelected.url}}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    </div>
  </div>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
